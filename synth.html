<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthetic Tabular Data Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .table-container {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 p-4 sm:p-6 lg:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-slate-900">Synthetic Tabular Data Generator</h1>
            <p class="mt-2 text-lg text-slate-600">A demonstration of generating artificial data that mimics real-world statistics.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

            <!-- Real Data Section -->
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-semibold mb-4 text-slate-800">1. Original Data</h2>
                <p class="text-slate-600 mb-4">This is the real data our AI model will learn from. It contains sensitive customer information.</p>
                <div id="real-data-container" class="table-container border rounded-lg">
                    <table class="min-w-full divide-y divide-slate-200">
                        <thead class="bg-slate-50">
                            <tr id="real-data-header"></tr>
                        </thead>
                        <tbody id="real-data-body" class="bg-white divide-y divide-slate-200">
                        </tbody>
                    </table>
                </div>
                <div id="real-stats" class="mt-4 text-sm text-slate-500"></div>
            </div>

            <!-- Synthetic Data Section -->
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-semibold mb-4 text-slate-800">2. Generated Synthetic Data</h2>
                <div class="flex flex-col sm:flex-row items-center gap-4 mb-4">
                    <p class="text-slate-600 flex-shrink-0">Generate</p>
                    <input type="number" id="num-rows-input" value="10" class="w-24 p-2 border rounded-md text-center focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    <p class="text-slate-600">rows of synthetic data.</p>
                    <button id="generate-btn" class="w-full sm:w-auto bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                        Generate
                    </button>
                </div>

                <div id="synthetic-data-container" class="table-container border rounded-lg">
                     <table class="min-w-full divide-y divide-slate-200">
                        <thead class="bg-slate-50">
                            <tr id="synthetic-data-header"></tr>
                        </thead>
                        <tbody id="synthetic-data-body" class="bg-white divide-y divide-slate-200">
                        </tbody>
                    </table>
                </div>
                <div id="synthetic-stats" class="mt-4 text-sm text-slate-500"></div>
            </div>
        </div>
    </div>

    <script>
        // --- DATA ---
        // Sample of real, sensitive customer data.
        const realData = [
            { customerId: 'CUST-001', country: 'USA', age: 34, plan: 'Premium', monthlySpend: 120.50 },
            { customerId: 'CUST-002', country: 'Canada', age: 25, plan: 'Basic', monthlySpend: 25.00 },
            { customerId: 'CUST-003', country: 'USA', age: 45, plan: 'Premium', monthlySpend: 150.75 },
            { customerId: 'CUST-004', country: 'UK', age: 51, plan: 'Standard', monthlySpend: 75.20 },
            { customerId: 'CUST-005', country: 'USA', age: 29, plan: 'Basic', monthlySpend: 22.50 },
            { customerId: 'CUST-006', country: 'Canada', age: 38, plan: 'Premium', monthlySpend: 110.00 },
            { customerId: 'CUST-007', country: 'Germany', age: 41, plan: 'Standard', monthlySpend: 80.00 },
            { customerId: 'CUST-008', country: 'USA', age: 33, plan: 'Standard', monthlySpend: 78.90 },
            { customerId: 'CUST-009', country: 'UK', age: 22, plan: 'Basic', monthlySpend: 24.80 },
            { customerId: 'CUST-010', country: 'USA', age: 60, plan: 'Premium', monthlySpend: 180.00 },
        ];

        // --- CORE SYNTHETIC DATA LOGIC ---
        /**
         * A simplified implementation of a synthetic data generator.
         * It learns basic statistical properties (mean, stddev for numbers;
         * frequencies for categories) from the input data.
         */
        class SyntheticDataGenerator {
            constructor(data) {
                this.originalData = data;
                this.model = {};
                this.columns = [];
                if (data.length > 0) {
                    this.columns = Object.keys(data[0]);
                }
                this.analyze();
            }

            /**
             * Analyzes the original data to build a statistical model.
             * This is the "learning" phase.
             */
            analyze() {
                this.columns.forEach(col => {
                    // Skip columns we don't want to synthesize, like unique IDs
                    if (col.toLowerCase().includes('id')) {
                        this.model[col] = { type: 'skip' };
                        return;
                    }

                    const values = this.originalData.map(row => row[col]);
                    
                    // Check if the column is numeric or categorical
                    if (typeof values[0] === 'number') {
                        // Numeric column: calculate mean and standard deviation
                        const sum = values.reduce((a, b) => a + b, 0);
                        const mean = sum / values.length;
                        const stdDev = Math.sqrt(values.map(x => Math.pow(x - mean, 2)).reduce((a, b) => a + b, 0) / values.length);
                        this.model[col] = { type: 'numeric', mean, stdDev };
                    } else {
                        // Categorical column: calculate frequency of each category
                        const counts = values.reduce((acc, val) => {
                            acc[val] = (acc[val] || 0) + 1;
                            return acc;
                        }, {});
                        const total = values.length;
                        const probabilities = Object.entries(counts).map(([value, count]) => ({
                            value,
                            prob: count / total
                        }));
                        this.model[col] = { type: 'categorical', probabilities };
                    }
                });
            }

            /**
             * Generates a specified number of rows of synthetic data based on the learned model.
             * @param {number} numRows - The number of synthetic rows to generate.
             * @returns {Array<Object>} An array of synthetic data rows.
             */
            generate(numRows) {
                const syntheticData = [];
                for (let i = 0; i < numRows; i++) {
                    const newRow = {};
                    this.columns.forEach(col => {
                        const colModel = this.model[col];
                        if (colModel.type === 'skip') {
                            // Generate a new unique ID
                            newRow[col] = `SYNTH-${String(i + 1).padStart(4, '0')}`;
                        } else if (colModel.type === 'numeric') {
                            newRow[col] = this.sampleNormal(colModel.mean, colModel.stdDev);
                        } else if (colModel.type === 'categorical') {
                            newRow[col] = this.sampleCategorical(colModel.probabilities);
                        }
                    });
                    syntheticData.push(newRow);
                }
                return syntheticData;
            }

            /**
             * Samples a value from a normal distribution.
             * Uses the Box-Muller transform for simplicity.
             */
            sampleNormal(mean, stdDev) {
                let u = 0, v = 0;
                while(u === 0) u = Math.random(); //Converting [0,1) to (0,1)
                while(v === 0) v = Math.random();
                const num = Math.sqrt( -2.0 * Math.log( u ) ) * Math.cos( 2.0 * Math.PI * v );
                const result = num * stdDev + mean;
                // For financial data, ensure non-negativity and round to 2 decimal places
                return Math.max(0, parseFloat(result.toFixed(2)));
            }

            /**
             * Samples a value from a categorical distribution based on probabilities.
             */
            sampleCategorical(probabilities) {
                const rand = Math.random();
                let cumulativeProb = 0;
                for (const item of probabilities) {
                    cumulativeProb += item.prob;
                    if (rand < cumulativeProb) {
                        return item.value;
                    }
                }
                // Fallback to the last item
                return probabilities[probabilities.length - 1].value;
            }
        }

        // --- UI & DOM MANIPULATION ---

        const realDataHeader = document.getElementById('real-data-header');
        const realDataBody = document.getElementById('real-data-body');
        const syntheticDataHeader = document.getElementById('synthetic-data-header');
        const syntheticDataBody = document.getElementById('synthetic-data-body');
        const numRowsInput = document.getElementById('num-rows-input');
        const generateBtn = document.getElementById('generate-btn');
        const realStatsEl = document.getElementById('real-stats');
        const syntheticStatsEl = document.getElementById('synthetic-stats');

        /**
         * Renders a dataset into an HTML table.
         */
        function renderTable(data, headerEl, bodyEl) {
            headerEl.innerHTML = '';
            bodyEl.innerHTML = '';

            if (data.length === 0) return;

            const headers = Object.keys(data[0]);
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                th.className = 'px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider';
                headerEl.appendChild(th);
            });

            data.forEach(row => {
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.textContent = row[header];
                    td.className = 'px-6 py-4 whitespace-nowrap text-sm text-slate-700';
                    tr.appendChild(td);
                });
                bodyEl.appendChild(tr);
            });
        }

        /**
         * Calculates and displays basic statistics for a dataset.
         */
        function displayStats(data, element) {
            if (data.length === 0) {
                element.innerHTML = '';
                return;
            }
            const numericCols = Object.keys(data[0]).filter(col => typeof data[0][col] === 'number');
            let statsHtml = '<strong>Avg. Values:</strong> ';
            numericCols.forEach(col => {
                const values = data.map(row => row[col]);
                const avg = values.reduce((a, b) => a + b, 0) / values.length;
                statsHtml += ` <span class="font-semibold">${col}:</span> ${avg.toFixed(2)} |`;
            });
            element.innerHTML = statsHtml.slice(0, -1);
        }
        
        // --- INITIALIZATION ---
        
        document.addEventListener('DOMContentLoaded', () => {
            // Instantiate the generator
            const syntho = new SyntheticDataGenerator(realData);

            // Initial render of the real data
            renderTable(realData, realDataHeader, realDataBody);
            displayStats(realData, realStatsEl);
            
            // FIX: Removed the faulty block that was causing the error.
            // The original code had a call to `renderTable` with incorrect arguments, causing a TypeError.
            // The initial population of the synthetic table is now correctly handled by the
            // `generateBtn.click()` call below.

            // Event listener for the generate button
            generateBtn.addEventListener('click', () => {
                const numRows = parseInt(numRowsInput.value, 10);
                if (numRows > 0) {
                    const syntheticData = syntho.generate(numRows);
                    renderTable(syntheticData, syntheticDataHeader, syntheticDataBody);
                    displayStats(syntheticData, syntheticStatsEl);
                } else {
                    // If user requests 0 rows, clear the synthetic table.
                    renderTable([], syntheticDataHeader, syntheticDataBody);
                    displayStats([], syntheticStatsEl);
                }
            });

            // Generate initial synthetic data on page load
            generateBtn.click();
        });

    </script>
</body>
</html>
